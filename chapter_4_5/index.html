<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Math Expression </title>
</head>
<body>
    <h1>Math Expressions</h1>

    <script>
        let a = 2;
        let b = 4;
        let c = 6;
        let d = 8;

        console.log(a + b);
        console.log(c - a);   
        console.log(b * d);
        console.log(d / b);
        console.log(++d);
        console.log(--b);
   
    </script>
</body>
</html>
